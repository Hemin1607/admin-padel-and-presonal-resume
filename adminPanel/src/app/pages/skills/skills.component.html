<div class=" content">
	<div class=" row">
		<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
			<div class=" col-md-12">
				<div class=" card">
				    <div class=" card-header"><h5 class=" title">Skills</h5> </div>
				    <div class=" card-body">
				    	<div class=" col-md-12" *ngFor="let ticket of t.controls; let i = index" >
				    		<div class=" card-header"></div>
				    		<div class=" card-body" [formGroup]="ticket">
				    			<div class=" row">
				    				<div class=" col-md-5 pr-md-1">
					    				<div class=" form-group">
							              <label> Skill Name </label>
							              <input
							              class=" form-control"
							              	formControlName="skillname"
							              	[ngClass]="{ 'border-error-input' : submitted && ticket.controls.skillname.errors && ticket.controls.skillname.errors.required }"
							              />
					    				</div>
					    			</div>
					    			<div class=" col-md-5 pr-md-1">
					    				<div class=" form-group">
							              <label> Skill knowledge </label>
							              <input
							              class=" form-control"
							              	formControlName="skillsper"
							              	[ngClass]="{ 'border-error-input' : submitted && ticket.controls.skillsper.errors && ticket.controls.skillsper.errors.required }"
							              />
					    				</div>
					    			</div>
					    			<div class=" col-md-2 pr-md-1">
					    				<div class=" form-group" >
							            	 <button (click)="removeFormArray(i)" class="btn btn-light cust-btn-remove"><i class="tim-icons icon-simple-remove"></i></button>
					    				</div>
					    			</div>
				    			</div>
				    			
				    		</div>
				    	</div>
				    	<div class=" card-footer">
							<button  class=" btn btn-fill btn-success" (click)="addFormArray()">Add Skill</button>
					      <button type="submit" class=" btn btn-fill btn-danger" type="submit">Save Skill</button>
					    </div>
				    </div>
				</div>
			</div>
		</form>
	</div>

</div>
