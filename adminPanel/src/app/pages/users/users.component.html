<div class=" content">
	<div class=" row">
		<div class=" col-md-12">
		  <div class=" card">
		    <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
		    <div class=" card-body">
		      <form [formGroup]="profileFormGroup">
		      	<div class=" row">
		          <div class=" col-md-6 pr-md-1">
		            <div class=" form-group">
		              <label> First Name </label>
		              <input
		                class=" form-control"
		                placeholder="Company"
		                type="text"
		                formControlName="name"
		                [ngClass]="{ 'border-error-input' : submitted && f.name.errors && f.name.errors.required}"
		              />
		            </div>
		          </div>
		          <div class=" col-md-6 pl-md-1">
		            <div class=" form-group">
		              <label> Last Name </label>
		              <input
		                class=" form-control"
		                placeholder="Last Name"
		                type="text"
		                formControlName="lastname"
		                [ngClass]="{ 'border-error-input' : submitted && f.lastname.errors && f.lastname.errors.required}"
		              />
		            </div>
		          </div>
		        </div>

		        <div class=" row">
		          
		          
		          <div class=" col-md-4 pl-md-1">
		            <div class=" form-group">
		              <label for="exampleInputEmail1"> Email address </label>
		              <input
		                class=" form-control"
		                formControlName="email" 
		                placeholder="E-mail"
		                type="text"
		                [ngClass]="{ 'border-error-input' : submitted && f.email.errors && (f.email.errors.required || f.email.errors.email)}"
		              />
		            </div>
		          </div>
		          <div class=" col-md-5 pr-md-1">
		            <div class=" form-group">
		              <label> Designation </label>
		              <input
		                class=" form-control"
		                placeholder="Designation"
		                type="text"
		                formControlName="designation" 
		                [ngClass]="{ 'border-error-input' : submitted && f.designation.errors && f.designation.errors.required }"
		              />
		            </div>
		          </div>
		          <div class=" col-md-3 px-md-1">
		           <div class="">
		              <label> Profile Pic </label>
		              <input
		                type="file"
		                 (change)="onFileChange($event)"
		              />
		            </div>
		          </div>
		        </div>
		        
		        <div class=" row">
		        	<div class=" col-md-3">
			            <div class=" form-group">
			              <label> Brithday </label>

			              <input
			               id="calendar"
			                class="form-control"
			                placeholder="Brithday"
			                type="text"
			                formControlName="bod"
			               	ngbDatepicker #d="ngbDatepicker"
			               	(click)="d.toggle()"
			               	[ngClass]="{ 'border-error-input' : submitted && f.bod.errors && f.bod.errors.required }"
			              />
			            </div>
			        </div>
			        <div class=" col-md-3">
			            <div class=" form-group">
			              <label> Contact No. </label>

			              <input
			               id="calendar"
			                class="form-control"
			                placeholder="phoneno"
			                type="text"
			                formControlName="phoneno"
			               	[ngClass]="{ 'border-error-input' : submitted && f.phoneno.errors && f.phoneno.errors.required }"
			              />
			            </div>
			        </div>
			        
		          <div class=" col-md-6">
		            <div class=" form-group">
		              <label> Address </label>
		              <input
		                class=" form-control"
		                placeholder="Home Address"
		                type="text"
		                formControlName="address"
		               [ngClass]="{ 'border-error-input' : submitted && f.address.errors && f.address.errors.required }"
		              />
		            </div>
		          </div>
		          
		        </div>
		        <div class=" row">
		        	<div class=" col-md-3 pr-md-1">
			            <div class=" form-group">
			              <label> City </label>
			              <input
			                class=" form-control"
			                placeholder="City"
			                type="text"
			                
			                formControlName="city"
			              />
			            </div>
			        </div>
		          <div class=" col-md-3 pr-md-1">
		            <div class=" form-group">
		              <label> District </label>
		              <input
		                class=" form-control"
		                placeholder="District"
		                type="text"
		                formControlName="district"
		              />
		            </div>
		          </div>
		          <div class=" col-md-3 px-md-1">
		            <div class=" form-group">
		              <label> Country </label>
		              <input
		                class=" form-control"
		                placeholder="Country"
		                type="text"
		               
		                formControlName="country"
		              />
		            </div>
		          </div>
		          <div class=" col-md-3 pl-md-1">
		            <div class=" form-group">
		              <label> Postal Code </label>
		              <input
		                class=" form-control"
		                placeholder="ZIP Code"
		                type="number"
		                formControlName="postalcode"
		              />
		            </div>
		          </div>
		        </div>
		        <div class=" row">
		          <div class=" col-md-12">
		            <div class=" form-group">
		              <label> About Me </label>
		              <ckeditor data="<p>Hello, world!</p>" formControlName="aboutme"></ckeditor>
		            </div>
		          </div>
		        </div>
		      </form>
		    </div>
		    <div class=" card-footer">
		      <button class=" btn btn-fill btn-danger" (click)="saveData($event)" type="submit">Save</button>
		    </div>
		  </div>
		</div>


	</div>
</div>
