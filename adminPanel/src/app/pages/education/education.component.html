<div class=" content">
	<div class=" row">
		<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
			<div class=" col-md-12">
				<div class=" card">
				    <div class=" card-header"><h5 class=" title">Education Profile</h5> </div>
				    <div class=" card-body">
				    	<div class=" col-md-12" *ngFor="let ticket of t.controls; let i = index">
				    		<div class=" card-header"></div>
				    		<div class=" card-body" [formGroup]="ticket">
				    			<div class=" row">
				    				<!-- -->
					    			<div class=" col-md-4 pr-md-1">
					    				<div class=" form-group">
							              <label> School/College </label>
							              <input
							              class=" form-control"
							              formControlName="schoolclg"
							              	[ngClass]="{ 'border-error-input' : submitted && ticket.controls.schoolclg.errors && ticket.controls.schoolclg.errors.required }"
							              />
					    				</div>
					    			</div>
					    			<div class=" col-md-4 pr-md-1">
					    				<div class=" form-group">
							              <label> University/Board </label>
							              <input
							              class=" form-control"
							              formControlName="unibord"
							              [ngClass]="{ 'border-error-input' : submitted && ticket.controls.unibord.errors && ticket.controls.unibord.errors.required }"
							              />
					    				</div>
					    			
					    			</div>

					    			<div class=" col-md-2 pr-md-1">
					    				<div class=" form-group">
							              <label> Join Year-Month </label>
							              <input
							              class=" form-control"
							              formControlName="joinyearmonth"
							              [ngClass]="{ 'border-error-input' : submitted && ticket.controls.joinyearmonth.errors && ticket.controls.joinyearmonth.errors.required }"
							              />
					    				</div>
					    			</div>
					    			<div class=" col-md-2 pr-md-1">
					    				<div class=" form-group">
							              <label> Passing Year-Month </label>
							              <input
							              class=" form-control"
							              formControlName="passyearmonth"
							              [ngClass]="{ 'border-error-input' : submitted && ticket.controls.passyearmonth.errors && ticket.controls.passyearmonth.errors.required }"
							              />
					    				</div>
					    			</div>
					    		</div>
					    		<div class=" row">

					    			<div class=" col-md-3 pr-md-1">
					    				<div class=" form-group">
							              <label> Marks </label>
							              <input
							              class=" form-control"
							              formControlName="marks"
							              [ngClass]="{ 'border-error-input' : submitted && ticket.controls.marks.errors && ticket.controls.marks.errors.required }"
							              />
					    				</div>
					    			</div>
					    			<div class=" col-md-3 pr-md-1">
					    				<div class=" form-group">
							              <label> Title </label>
							              <input
							              class=" form-control"
							              formControlName="title"
							               [ngClass]="{ 'border-error-input' : submitted && ticket.controls.title.errors && ticket.controls.title.errors.required }"
							              />
					    				</div>
					    			</div>
					    			<div class=" col-md-5 pr-md-1">
					    				<div class=" form-group">
							              <label> About </label>
							              <input
							              class=" form-control"
							              formControlName="about"
							              [ngClass]="{ 'border-error-input' : submitted && ticket.controls.about.errors && ticket.controls.about.errors.required }"
							              />
					    				</div>
					    			</div>
					    			 <div class=" col-md-1 pr-md-1">
					    				<div class=" form-group" >
							            	 <button (click)="removeFormArray(i)" class="btn btn-light cust-btn-remove"><i class="tim-icons icon-simple-remove"></i></button>
					    				</div>
					    			</div>
					    		</div>
							</div>
						</div>
						<!-- button -->
						<div class=" card-footer">
							<button  class=" btn btn-fill btn-success" (click)="addFormArray()">Add Education</button>
					      <button type="submit" class=" btn btn-fill btn-danger" type="submit">Save Education</button>
					    </div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
